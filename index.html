<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Navbar section  -->
    <nav class="navbar bg-light">
        <div class="container-fluid justify-content-between">
            <h1 class="heading">MealApp</h1>

            <form class="d-flex" role="search">
                <div class="d-flex justify-content-around">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Search meal hear..."
                    onkeyup="fetchApi()"   aria-label="Search">
                    <button class="btn btn-outline-success search" id="search-Meal" onclick="fetchApi()"
                        type="submit">Search</button>
                </div>


            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" onclick="showFavMealList()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Favourite Meal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">


                </div>
            </div>
        </div>

    </nav>
    <!-- Display meal -->
    <div id="main-body" class="row " class="d-flex justify-content-around container flex-wrap mt-5">


    </div>
    <script src="./script.js"></script>
</body>

</html>
