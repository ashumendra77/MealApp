<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="details">
    </div>

    <script>
        // Function to show meal 
        function showMealDetail() {
            let displayDetails = "";
            // It will get Id which we set 
            const id = localStorage.getItem('MealId');
            // console.log(id);

            fetch("https://www.themealdb.com/api/json/v1/1/lookup.php?i=" + id)
                .then(res => res.json())
                .then((data) => {
                    // console.log(data);
                    // console.log(data.meals[0].idMeal);
                    displayDetails += `<div id="meal-details" class="mb-5">
            <img class="d-image" style="display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%; border-radius:10px"
            src=${data.meals[0].strMealThumb}
            alt="Veg Meal">
        <h1 class="d-h">${data.meals[0].strMeal}</h1>
        <p id="meal-instruction" style="padding:20px"> ${data.meals[0].strInstructions}</p>
        <a  class='link' href="${data.meals[0].strYoutube}" class="btn btn-primary" style="border-radius:50%">
            <button  type="button" class="youtubeButton" class="btn btn-outline-dark" onclick="${data.meals[0].strYoutube}">Check on Youtube</button></a>
            </div>`;
                    document.getElementById('details').innerHTML = displayDetails;

                });


        }

        showMealDetail();
    </script>
</body>

</html>
