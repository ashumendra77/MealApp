<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="details">
    </div>

    <script>
        function showMealDetail() {
            let displayDetails = "";
            const id = localStorage.getItem('MealId');
            console.log(id);

            fetch("https://www.themealdb.com/api/json/v1/1/lookup.php?i=" + id)
                .then(res => res.json())
                .then((data) => {
                    console.log(data);
                    console.log(data.meals[0].idMeal);
                    displayDetails += `<div id="meal-details" class="mb-5">
            <img class="d-image"
            src=${data.meals[0].strMealThumb}
            alt="Veg Meal">
        <h1 class="d-h">${data.meals[0].strMeal}</h1>
        <p> ${data.meals[0].strInstructions}</p>
        <a href="${data.meals[0].strYoutube}" class="btn btn-primary" style="border-radius:50%">
            <button  type="button" class="btn btn-outline-light" onclick="showMealDetail()">Check on Youtube</button></i></a>
            </div>`;
                    document.getElementById('details').innerHTML = displayDetails;

                });


        }

        showMealDetail();
    </script>
</body>

</html>
